<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction-like radio selector</title>
    <script src="/option-dialog.js" type="module"></script>

        </option-dialog>
    </fieldset>
